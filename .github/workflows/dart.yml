name: Flutter CI/CD Pipeline

on:
  push:
    branches: ["main", "develop"]
    tags:
      - "v*"
  pull_request:
    branches: ["main", "develop"]

# env:
#   PUB_CACHE: ${{ runner.tool_cache }}/pub-cache

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "3.5.3"

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: "stable"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            app/.dart_tool/
            ~/.flutter-devtools/
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}

      - name: Install dependencies
        run: |
          cd app
          dart pub get
          flutter pub get

      - name: Verify formatting
        run: |
          cd app
          dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: |
          cd app
          dart analyze --fatal-infos

      - name: Run tests
        run: |
          cd app
          flutter test

      - name: Security audit
        run: |
          cd app
          dart pub deps --scan-packages

  # Сборка Android APK
  build-android:
    needs: analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java for Android
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: "stable"

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            app/.dart_tool/
            ~/.flutter-devtools/
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}

      - name: Install dependencies
        run: |
          cd app
          flutter pub get

      - name: Build Android APK (Debug)
        run: |
          cd app
          flutter build apk --debug

      - name: Build Android APK (Release)
        run: |
          cd app
          flutter build apk --release

      - name: Build Android App Bundle
        run: |
          cd app
          flutter build appbundle --release

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v3
        with:
          name: android-artifacts
          path: |
            app/build/app/outputs/flutter-apk/app-release.apk
            app/build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

  build-windows:
    needs: analyze
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: "stable"
          windows-desktop: true

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            app/.dart_tool/
            ~/.flutter-devtools/
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}

      - name: Install dependencies
        run: |
          cd app
          flutter pub get

      - name: Build Windows executable
        run: |
          cd app
          flutter build windows --release

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-artifacts
          path: |
            app/build/windows/runner/Release/
          retention-days: 30

  deploy:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-android, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Android artifacts
        uses: actions/download-artifact@v3
        with:
          name: android-artifacts
          path: android/

      - name: Download Windows artifacts
        uses: actions/download-artifact@v3
        with:
          name: windows-artifacts
          path: windows/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/*.apk
            android/*.aab
            windows/**/*.exe
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Автоматически созданный релиз Flutter приложения.

            ## Содержимое релиза:
            - Android APK и App Bundle
            - Windows исполняемый файл

            ## Изменения:
            Проверьте коммиты для подробностей об изменениях.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
